name: Send Digest

env:
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

on:
  schedule:
    - cron: "0 8 * * *"  # Daily at 8am
  workflow_dispatch:     # Manual trigger for testing

permissions:
  contents: write

jobs:
  summarize-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Get latest summary file content
        id: get_file_content
        run: |
          latest_file=$(ls -rt summaries/ | tail -n1)
          content=$(cat "summaries/$latest_file")
          sanitized_content=$(echo "$content" | jq -R -s .)
          echo "file_content=${sanitized_content}" >> $GITHUB_ENV

      - name: Send Email via SendGrid
        run: |
          curl --request POST \
            --url https://api.sendgrid.com/v3/mail/send \
            --header "Authorization: Bearer ${{ secrets.SENDGRID_API_KEY }}" \
            --header 'Content-Type: application/json' \
            --data '{
              "personalizations": [{"to": [{"email": "barbara@mechanicalgirl.com"}]}],
              "from": {"email": "barbara@mechanicalgirl.com"},
              "subject": "Today's Summaries",
              "content": [{
                "type": "text/plain",
                "value": "'"${{ env.file_content }}"'"
              }]
            }'

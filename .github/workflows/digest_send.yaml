name: Send Digest

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  summarize-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Get latest summary file content
        id: get_file_content
        run: |
          latest_file=$(ls -rt summaries/ | tail -n1)
          content=$(cat "summaries/$latest_file")
          # Don't pre-sanitize - let jq handle it in the next step
          # Use a delimiter to safely pass multiline content
          echo "file_content<<EOF" >> $GITHUB_ENV
          echo "$content" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Send Email via SendGrid
        run: |
          # Let jq handle the escaping directly from the raw content
          json_payload=$(jq -n \
          --arg to "barbara@mechanicalgirl.com" \
          --arg from "barbara@mechanicalgirl.com" \
          --arg subject "Latest Summary File" \
          --arg content "${{ env.file_content }}" \
          '{
              personalizations: [{ to: [{ email: $to }] }],
              from: { email: $from },
              subject: $subject,
              content: [{ type: "text/html", value: $content }]
          }')

          curl --request POST \
            --url https://api.sendgrid.com/v3/mail/send \
            --header "Authorization: Bearer ${{ secrets.SENDGRID_API_KEY }}" \
            --header 'Content-Type: application/json' \
            --data "$json_payload"
